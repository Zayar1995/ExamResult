            background-color: #008000;

            top: 0;
            width: 100%;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;

            text-decoration: none;
            font-size: 17px;

            color: black;
        }

        .clickable-row {

            color: #007bff;

        tr {

            border: 1px solid #dddddd;
            border-collapse: collapse;
        }

        .badge-primary {
            color: #fff;
            background-color: #007bff;

            line-height: 1;
            text-align: center;

            function showExam(json, year) {
                document.getElementById('main').innerHTML = '';
                var index = 1;
                for (var k in json) {
                    document.getElementById('main').insertAdjacentHTML('beforeend', `
                <tr class="clickable-row" 
                onclick="window.location = '`+ json[k].url + `';xLol.showAds();">
                <td>`+ toMM(index) + `</td>
                <td>` + json[k].name + `</td>
                <td width="20px">
                    <span class="badge badge-primary badge-pill">`+ year + `</span>
                </td></tr>`);
                    index++;
                }
                changeColor();
            }


            function toMM(value) {
                let input = String(value).split(''),
                    mapData = {
                        '1': '၁',
                        '2': '၂',
                        '3': '၃',
                        '4': '၄',
                        '5': '၅',
                        '6': '၆',
                        '7': '၇',
                        '8': '၈',
                        '9': '၉',
                        '0': '၀'
                    };

                let output = '';
                var tempArray = []
                for (let i = 0; i < input.length; i++) {
                    tempArray.push(mapData[input[i]])
                }
                output = tempArray.join('');
                return output + "။";
            }

            function changeYear(year) {
                all.forEach((el) => {
                    if (year === Object.keys(el)[0]) {
                        showExam(el[year], year);

            function isUnicode() {

                var patsint = document.createElement("div");
                patsint.setAttribute("style", "float:left;");
                patsint.innerHTML = "က္က";
                document.body.appendChild(ka);
                document.body.appendChild(patsint);
                kaWidth = ka.offsetWidth;
                patsintWidth = patsint.offsetWidth;
                document.body.removeChild(ka);
                document.body.removeChild(patsint);
                return (kaWidth == patsintWidth);
            }
